<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ... Ваши метатеги и стили здесь ... -->

<h2>Edit User</h2>
<form method="post" action="{{ url_for('edit_user', user_id=user_data['user_id']) }}">
    <label for="new_name">New Name:</label>
    <input type="text" id="new_name" name="new_name" value="{{ user_data['name'] }}" required>

    <label for="new_surname">New Surname:</label>
    <input type="text" id="new_surname" name="new_surname" value="{{ user_data['surname'] }}" required>

    <!-- Добавьте другие поля для обновления -->

    <button type="submit">Update</button>
</form>

</body>
</html>
